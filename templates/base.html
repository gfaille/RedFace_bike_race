<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Travel - {{ title if title }}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="{{ url_for('static', filename='article.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='front.css') }}">
</head>
<body>
    <nav class="box">
        <div id="logo">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo travel">
        </div>
        <ul>
            <li><a href="/">Accueil</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/boutique">Boutique</a></li>
            <li><a href="#" class="btn">Espace membre</a></li>
        </ul>
    </nav>
    {% block content %} {% endblock %}
    <footer>
        <div id="logotravel">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo travel">
        </div>
        <ul>
            <li><a href="#">Tour packages</a></li>
            <li><a href="#">Personalized offers</a></li>
            <li><a href="#"> Special deals</a></li>
            <li><a href="#"> Summer holiday</a></li>
        </ul>
        <ul>
            <li><a href="#">About us</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Terms and conditions </a></li>
            <li><a href="#">contact</a></li>
        </ul>
        <section>
            <h3>Follow us on </h3>
            <ul>
                <li><img src="{{ url_for('static', filename='img/icon/instagram.png') }}" alt="Instagram"></li>
                <li><a href="#">Instagram</a> </li>
                <li><img src="{{ url_for('static', filename='img/icon/facebook.png') }}" alt="Facebook"></li>
                <li><a href="#">Facebook</a> </li>
                <li><img src="{{ url_for('static', filename='img/icon/twitter.png') }}" alt="Twitter"></li>
                <li> <a href="#">Twitter</a> </li>
            </ul>
        </section>
    </footer>
</body>
</html>
