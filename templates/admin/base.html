<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>TravelAdmin - {{ title if title}}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='admin/img/favicon.ico') }}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{ url_for('static', filename='admin/lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='admin/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css') }}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='admin/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{ url_for('static', filename='admin/css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- SIDEBAR -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="/admin" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>Travel Admin</h3>
                </a>
                <div class="navbar-nav w-100">
                    <a href="/admin" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Tableau de bord</a>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fas fa-newspaper me-2"></i>Blog</a>
                        <div class="dropdown-menu bg-transparent border-0">
                            <a href="/admin/blog" class="dropdown-item"><i class="far fa-home me-2"></i>Tableau de bord</a>
                            <a href="/admin/blog/create_postblog" class="dropdown-item"><i class="fas fa-list-alt me-2"></i>Créer un PostBlog</a>
                        </div>
                    </div>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-table me-2"></i>Forum</a>
                        <div class="dropdown-menu bg-transparent border-0">
                            <a href="/admin/forum" class="dropdown-item"><i class="far fa-home me-2"></i>Tableau de bord</a>
                            <a href="/admin/forum/create_categorie_forum" class="dropdown-item"><i class="fas fa-list-alt me-2"></i>Créer une catégorie</a>
                            <a href="/admin/forum/create_topic_forum" class="dropdown-item"><i class="fas fa-cube me-2"></i>Créer un topic</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- FIN SIDEBAR -->

        {% block navbar %} {% endblock%}
        {% block content %} {% endblock %}
        {% block footer %} {% endblock%}
        

        
    </div>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='admin/lib/chart/chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/lib/easing/easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/lib/waypoints/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/lib/owlcarousel/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/lib/tempusdominus/js/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/lib/tempusdominus/js/moment-timezone.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js') }}"></script>

    <!-- Template Javascript -->
    <script src="{{ url_for('static', filename='admin/js/main.js') }}"></script>
</body>
</html>
